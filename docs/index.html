<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diablo Project - Beads Tasks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #ff6b6b;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            font-size: 1.8em;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            font-size: 0.9em;
            color: #b0b0b0;
        }

        .stat-value {
            color: #ff6b6b;
            font-weight: bold;
        }

        .main-layout {
            display: flex;
            height: calc(100vh - 70px);
        }

        .sidebar {
            width: 400px;
            background: rgba(0, 0, 0, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        select, input {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 13px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #ff6b6b;
            background: rgba(255, 255, 255, 0.15);
        }

        .search-box input {
            width: 100%;
        }

        .task-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .task-list-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .task-list-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 107, 107, 0.5);
        }

        .task-list-item.active {
            background: rgba(255, 107, 107, 0.2);
            border-color: #ff6b6b;
        }

        .task-list-item.compact {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
        }

        .task-list-item-left {
            flex: 1;
            min-width: 0;
        }

        .task-list-item-id {
            font-family: 'Courier New', monospace;
            font-size: 0.75em;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .task-list-item-title {
            font-size: 0.9em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 6px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .task-list-item-meta {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 6px;
        }

        .task-list-item-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
            flex-shrink: 0;
        }

        .detail-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.1);
        }

        .detail-panel.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #b0b0b0;
            font-size: 1.1em;
        }

        .detail-header {
            padding: 25px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .detail-id {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .detail-title {
            font-size: 1.8em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .detail-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .detail-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        .detail-section {
            margin-bottom: 30px;
        }

        .detail-section-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #ff6b6b;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 107, 107, 0.3);
        }

        .detail-description {
            color: #e0e0e0;
            font-size: 1em;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .subtasks-list {
            list-style: none;
        }

        .subtask-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .subtask-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 107, 107, 0.5);
        }

        .subtask-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .subtask-id {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #ff6b6b;
            font-weight: bold;
        }

        .subtask-title {
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .subtask-description {
            color: #b0b0b0;
            font-size: 0.9em;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .subtask-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .dependency-link {
            color: #ff6b6b;
            text-decoration: none;
            cursor: pointer;
            border-bottom: 1px dashed #ff6b6b;
            transition: all 0.2s;
        }

        .dependency-link:hover {
            color: #ff8c8c;
            border-bottom-color: #ff8c8c;
        }

        .dependency-item {
            background: rgba(255, 107, 107, 0.1);
            border-left: 3px solid #ff6b6b;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        .dependency-type {
            color: #95a5a6;
            font-size: 0.85em;
            margin-left: 8px;
        }

        .dates {
            font-size: 0.9em;
            color: #95a5a6;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .badge-status-open {
            background: #4ecdc4;
            color: #1a1a2e;
        }

        .badge-status-closed {
            background: #95a5a6;
            color: #1a1a2e;
        }

        .badge-status-in_progress {
            background: #f39c12;
            color: #1a1a2e;
        }

        .badge-type-epic {
            background: #9b59b6;
            color: #fff;
        }

        .badge-type-feature {
            background: #3498db;
            color: #fff;
        }

        .badge-type-bug {
            background: #e74c3c;
            color: #fff;
        }

        .badge-type-task {
            background: #2ecc71;
            color: #fff;
        }

        .badge-type-chore {
            background: #95a5a6;
            color: #fff;
        }

        .badge-priority {
            background: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        .priority-0 {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .priority-1 {
            background: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            border-color: #ff6b6b;
        }

        .priority-2 {
            background: rgba(241, 196, 15, 0.3);
            color: #f1c40f;
            border-color: #f1c40f;
        }

        .priority-3 {
            background: rgba(52, 152, 219, 0.3);
            color: #3498db;
            border-color: #3498db;
        }

        .priority-4 {
            background: rgba(149, 165, 166, 0.3);
            color: #95a5a6;
            border-color: #95a5a6;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2em;
            color: #b0b0b0;
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #e74c3c;
            margin: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #b0b0b0;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 107, 107, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 107, 107, 0.7);
        }

        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 50%;
            }

            h1 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ”¥ Diablo Project - Beads Tasks</h1>
        <div class="stats">
            <span class="stat-item">Total: <span class="stat-value" id="total-issues">-</span></span>
            <span class="stat-item">Open: <span class="stat-value" id="open-issues">-</span></span>
            <span class="stat-item">Closed: <span class="stat-value" id="closed-issues">-</span></span>
            <span class="stat-item">Epics: <span class="stat-value" id="epics">-</span></span>
        </div>
    </header>

    <div class="main-layout">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="controls">
                    <div class="filter-group">
                        <select id="status-filter">
                            <option value="">All Statuses</option>
                            <option value="open">Open</option>
                            <option value="closed">Closed</option>
                            <option value="in_progress">In Progress</option>
                        </select>
                        <select id="type-filter">
                            <option value="">All Types</option>
                            <option value="epic">Epic</option>
                            <option value="feature">Feature</option>
                            <option value="bug">Bug</option>
                            <option value="task">Task</option>
                            <option value="chore">Chore</option>
                        </select>
                        <select id="priority-filter">
                            <option value="">All Priorities</option>
                            <option value="0">Critical (0)</option>
                            <option value="1">High (1)</option>
                            <option value="2">Medium (2)</option>
                            <option value="3">Low (3)</option>
                            <option value="4">Backlog (4)</option>
                        </select>
                    </div>
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search issues...">
                    </div>
                </div>
            </div>
            <div class="task-list" id="task-list">
                <div class="loading">Loading issues...</div>
            </div>
        </div>

        <div class="detail-panel empty" id="detail-panel">
            <div>Select a task from the sidebar to view details</div>
        </div>
    </div>

    <script>
        let allIssues = [];
        let filteredIssues = [];
        let selectedIssueId = null;
        let issueMap = new Map();

        // Parse JSONL file
        async function loadIssues() {
            try {
                const jsonlUrl = 'https://raw.githubusercontent.com/Dimillian/Diablo2D/main/.beads/issues.jsonl';
                const response = await fetch(jsonlUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                processIssues(text);
            } catch (error) {
                document.getElementById('task-list').innerHTML =
                    `<div class="error">Error loading issues: ${error.message}<br>Make sure the .beads/issues.jsonl file is accessible.</div>`;
                console.error('Error loading issues:', error);
            }
        }

        function processIssues(text) {
            const lines = text.trim().split('\n').filter(line => line.trim());
            allIssues = lines.map(line => JSON.parse(line));

            // Build dependency map
            issueMap = new Map();
            allIssues.forEach(issue => {
                issueMap.set(issue.id, issue);
            });

            // Enhance issues with dependency info and find subtasks
            allIssues.forEach(issue => {
                // Find dependencies
                if (issue.dependencies && issue.dependencies.length > 0) {
                    issue.dependencyDetails = issue.dependencies.map(dep => {
                        const depIssue = issueMap.get(dep.depends_on_id);
                        return {
                            ...dep,
                            title: depIssue ? depIssue.title : dep.depends_on_id,
                            issue: depIssue
                        };
                    });
                }

                // Find subtasks (issues that depend on this one with parent-child type)
                issue.subtasks = allIssues.filter(other => {
                    return other.dependencies && other.dependencies.some(dep =>
                        dep.depends_on_id === issue.id && dep.type === 'parent-child'
                    );
                });
            });

            filteredIssues = [...allIssues];
            updateStats();
            renderTaskList();
        }

        function updateStats() {
            const total = allIssues.length;
            const open = allIssues.filter(i => i.status === 'open').length;
            const closed = allIssues.filter(i => i.status === 'closed').length;
            const epics = allIssues.filter(i => i.issue_type === 'epic').length;

            document.getElementById('total-issues').textContent = total;
            document.getElementById('open-issues').textContent = open;
            document.getElementById('closed-issues').textContent = closed;
            document.getElementById('epics').textContent = epics;
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getPriorityLabel(priority) {
            const labels = {
                0: 'Critical',
                1: 'High',
                2: 'Medium',
                3: 'Low',
                4: 'Backlog'
            };
            return labels[priority] || 'Unknown';
        }

        function renderTaskList() {
            const container = document.getElementById('task-list');

            if (filteredIssues.length === 0) {
                container.innerHTML = '<div class="empty-state">No issues match your filters.</div>';
                return;
            }

            // Sort by priority (ascending) and then by created date (newest first)
            const sorted = [...filteredIssues].sort((a, b) => {
                if (a.priority !== b.priority) {
                    return a.priority - b.priority;
                }
                return new Date(b.created_at) - new Date(a.created_at);
            });

            container.innerHTML = sorted.map(issue => {
                const statusClass = `badge-status-${issue.status}`;
                const typeClass = `badge-type-${issue.issue_type}`;
                const priorityClass = `priority-${issue.priority}`;
                const isActive = selectedIssueId === issue.id ? 'active' : '';

                return `
                    <div class="task-list-item compact ${isActive}" data-issue-id="${issue.id}">
                        <div class="task-list-item-left">
                            <div class="task-list-item-id">${issue.id}</div>
                            <div class="task-list-item-title">${issue.title}</div>
                            <div class="task-list-item-meta">
                                <span class="badge ${statusClass}">${issue.status}</span>
                                <span class="badge ${typeClass}">${issue.issue_type}</span>
                            </div>
                        </div>
                        <div class="task-list-item-right">
                            <span class="badge badge-priority ${priorityClass}">P${issue.priority}</span>
                        </div>
                    </div>
                `;
            }).join('');

            // Add click handlers
            container.querySelectorAll('.task-list-item').forEach(item => {
                item.addEventListener('click', () => {
                    const issueId = item.dataset.issueId;
                    selectIssue(issueId);
                });
            });
        }

        function selectIssue(issueId) {
            selectedIssueId = issueId;
            const issue = issueMap.get(issueId);
            if (!issue) return;

            renderTaskList(); // Update active state
            renderDetail(issue);
        }

        function renderDetail(issue) {
            const panel = document.getElementById('detail-panel');
            panel.classList.remove('empty');

            const statusClass = `badge-status-${issue.status}`;
            const typeClass = `badge-type-${issue.issue_type}`;
            const priorityClass = `priority-${issue.priority}`;

            // Build subtasks HTML
            let subtasksHtml = '';
            if (issue.subtasks && issue.subtasks.length > 0) {
                subtasksHtml = `
                    <div class="detail-section">
                        <div class="detail-section-title">Subtasks (${issue.subtasks.length})</div>
                        <ul class="subtasks-list">
                            ${issue.subtasks.map(subtask => {
                                const subStatusClass = `badge-status-${subtask.status}`;
                                const subTypeClass = `badge-type-${subtask.issue_type}`;
                                const subPriorityClass = `priority-${subtask.priority}`;
                                return `
                                    <li class="subtask-item" data-issue-id="${subtask.id}">
                                        <div class="subtask-header">
                                            <div>
                                                <div class="subtask-id">${subtask.id}</div>
                                                <div class="subtask-title">${subtask.title}</div>
                                            </div>
                                        </div>
                                        ${subtask.description ? `<div class="subtask-description">${subtask.description}</div>` : ''}
                                        <div class="subtask-meta">
                                            <span class="badge ${subStatusClass}">${subtask.status}</span>
                                            <span class="badge ${subTypeClass}">${subtask.issue_type}</span>
                                            <span class="badge badge-priority ${subPriorityClass}">P${subtask.priority}: ${getPriorityLabel(subtask.priority)}</span>
                                        </div>
                                    </li>
                                `;
                            }).join('')}
                        </ul>
                    </div>
                `;
            }

            // Build dependencies HTML
            let dependenciesHtml = '';
            if (issue.dependencyDetails && issue.dependencyDetails.length > 0) {
                dependenciesHtml = `
                    <div class="detail-section">
                        <div class="detail-section-title">Dependencies (${issue.dependencyDetails.length})</div>
                        ${issue.dependencyDetails.map(dep => {
                            return `
                                <div class="dependency-item">
                                    <a class="dependency-link" data-issue-id="${dep.depends_on_id}">
                                        ${dep.depends_on_id}: ${dep.title}
                                    </a>
                                    <span class="dependency-type">(${dep.type})</span>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            panel.innerHTML = `
                <div class="detail-header">
                    <div class="detail-id">${issue.id}</div>
                    <div class="detail-title">${issue.title}</div>
                    <div class="detail-meta">
                        <span class="badge ${statusClass}">${issue.status}</span>
                        <span class="badge ${typeClass}">${issue.issue_type}</span>
                        <span class="badge badge-priority ${priorityClass}">P${issue.priority}: ${getPriorityLabel(issue.priority)}</span>
                    </div>
                    <div class="dates">
                        Created: ${formatDate(issue.created_at)}
                        ${issue.closed_at ? ` | Closed: ${formatDate(issue.closed_at)}` : ''}
                    </div>
                </div>
                <div class="detail-content">
                    ${issue.description ? `
                        <div class="detail-section">
                            <div class="detail-section-title">Description</div>
                            <div class="detail-description">${issue.description}</div>
                        </div>
                    ` : ''}
                    ${subtasksHtml}
                    ${dependenciesHtml}
                </div>
            `;

            // Add click handlers for subtasks and dependencies
            panel.querySelectorAll('.subtask-item').forEach(item => {
                item.addEventListener('click', () => {
                    selectIssue(item.dataset.issueId);
                });
            });

            panel.querySelectorAll('.dependency-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    selectIssue(link.dataset.issueId);
                });
            });
        }

        function filterIssues() {
            const statusFilter = document.getElementById('status-filter').value;
            const typeFilter = document.getElementById('type-filter').value;
            const priorityFilter = document.getElementById('priority-filter').value;
            const searchQuery = document.getElementById('search-input').value.toLowerCase();

            filteredIssues = allIssues.filter(issue => {
                if (statusFilter && issue.status !== statusFilter) return false;
                if (typeFilter && issue.issue_type !== typeFilter) return false;
                if (priorityFilter !== '' && issue.priority.toString() !== priorityFilter) return false;
                if (searchQuery) {
                    const searchText = `${issue.title} ${issue.description || ''} ${issue.id}`.toLowerCase();
                    if (!searchText.includes(searchQuery)) return false;
                }
                return true;
            });

            renderTaskList();

            // If selected issue is filtered out, clear selection
            if (selectedIssueId && !filteredIssues.find(i => i.id === selectedIssueId)) {
                selectedIssueId = null;
                const panel = document.getElementById('detail-panel');
                panel.classList.add('empty');
                panel.innerHTML = '<div>Select a task from the sidebar to view details</div>';
            }
        }

        // Event listeners
        document.getElementById('status-filter').addEventListener('change', filterIssues);
        document.getElementById('type-filter').addEventListener('change', filterIssues);
        document.getElementById('priority-filter').addEventListener('change', filterIssues);
        document.getElementById('search-input').addEventListener('input', filterIssues);

        // Load issues on page load
        loadIssues();
    </script>
</body>
</html>
